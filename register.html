<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Gallery Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #424242;
        font-family: Arial, sans-serif;
      }

      .register-container {
        margin-top: 100px;
        max-width: 400px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .register-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #e5163c;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
        color: #333333;
      }

      .form-control {
        border: none;
        border-bottom: 1px solid #dddddd;
        border-radius: 0;
      }

      .form-control:focus {
        box-shadow: none;
        border-bottom: 2px solid #e5163c;
      }

      .btn-register {
        background-color: #e5163c;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .btn-register:hover {
        background-color: #bf1230;
      }

      .btn-login {
        color: #e5163c;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .btn-login:hover {
        color: #bf1230;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="register-container">
            <h2>Register</h2>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirm password"
                  onmouseleave="checkPassword()"
                />
              </div>
              <div id="passerror" style="display: none">
                <p class="error alert alert-danger" role="alert">
                  les mots de passes ne sont pas conformes
                </p>
              </div>
              <button type="submit" class="btn btn-register">Register</button>
            </form>
            <div class="text-center mt-4">
              <a href="#" class="btn btn-login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // ðŸ‘‡ pass the form into the function as a parameter
    function checkPassword(form) {
      // ðŸ‘‡ get passwords from the field using their name attribute
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const divv = document.getElementById("passerror");

      // ðŸ‘‡ check if both match using if-else condition
      if (password != confirmPassword) {
        divv.style.display = "block";
        return false;
      }
    }
  </script>
</html>
